dependencies:
  cache_directories:
    - "tmp"
  pre:
    - gem install fcrepo_wrapper
    - gem install solr_wrapper
  post:
    - bundle exec rake hydra:server:
      environment:
        SOLR_PORT: 9983
        FCREPO_PORT: 9984
      background: true
    - sleep 10
