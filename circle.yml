machine:
  ruby:
    version: 2.2.2
  java:
    version: oraclejdk8
dependencies:
  cache_directories:
    - "tmp"
  pre:
    - gem install fcrepo_wrapper
    - gem install solr_wrapper
  post:
    - mv config/config.example.yml config/config.yml
    - fcrepo_wrapper -p 9984 --no-jms:
        background: true
    - solr_wrapper -p 9983 -n hydra-test:
        background: true
    - sleep 10
