version: 2
jobs:
  build:
    docker:
      - image: circleci/ruby:2.5
    working_directory: ~/app
    steps:
      - run:
          name: Update Debian Packages
          command: |
            echo "deb http://http.debian.net/debian jessie-backports main" | sudo tee -a /etc/apt/sources.list
            sudo apt-get update -qq
            sudo apt-get upgrade -qq
            sudo apt-get install -y -f software-properties-common build-essential default-libmysqlclient-dev nodejs make apt-utils
            sudo apt-get install -t jessie-backports -y openjdk-8-jre-headless ca-certificates-java
            sudo apt-get install -y openjdk-8-jre openjdk-8-jdk openjdk-8-jdk-headless
            sudo update-alternatives --config java
      - checkout
      - restore_cache:
          key: gemfile-{{ checksum "Gemfile.lock" }}
      - run:
          name: Install Ruby Dependencies
          command: bundle check --path=vendor/bundle || bundle install --path=vendor/bundle --jobs=4 --retry=3
      - run: |
          sudo gem install fcrepo_wrapper
          sudo gem install solr_wrapper
      - run:
          name: Start SOLR
          command: solr_wrapper -n hydra-test -p 8985 --version 6.6.1
          background: true
      - run:
          name: Start FCREPO
          command: fcrepo_wrapper -p 8986 --no-jms
          background: true
      - save_cache:
          key: gemfile-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
            - tmp/zips
      - run:
          name: Create DB
          command: bundle exec rake db:create db:schema:load --trace
      - run:
          name: Giving SOLR and FCREPO time to spin up
          command: sleep 10
      - run:
          name: Run Tests
          command: |
            bundle exec rspec --profile 10 \
                              --format RspecJunitFormatter \
                              --out /tmp/test-results/rspec.xml \
                              --format progress \
                              $(circleci tests glob "spec/**/*_spec.rb" | circleci tests split --split-by=timings)
      - store_artifacts:
          path: coverage
          destination: coverage
      - store_test_results:
          path: /tmp/circle-junit
