      text: 'required'
    "yes": 'Yes'

    hints:
      admin_set:
        date_created: "Date of creation or manufacture of intellectual content. Such as when the raw data is taken."
        date_available: "Available to public in the repo, such as after an embargo lifts."
        date_copyright: "Date of copyrighted, such as for a thesis."
        date_issued: "[Published or distributed], such as when an article published in a journal."
        date_accepted: "Date of acceptance of the resource. Examples of resources to which a Date Accepted may be relevant are a thesis (accepted by a university department) or an article (accepted by a journal)."
